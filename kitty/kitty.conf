font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

background_opacity 0.5
confirm_os_window_close 0

# change to x11 or wayland or leave auto
linux_display_server auto

scrollback_lines 2000
wheel_scroll_min_lines 1

enable_audio_bell no

window_padding_width 4

selection_foreground none
selection_background none

foreground #dddddd
background #000000
cursor #dddddd

hide_window_decorations yes

enabled_layouts tall, splits

map ctrl+shift+1 change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0

map ctrl+shift+j neighboring_window left
map ctrl+shift+รถ neighboring_window right  
map ctrl+shift+l neighboring_window up
map ctrl+shift+k neighboring_window down

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

