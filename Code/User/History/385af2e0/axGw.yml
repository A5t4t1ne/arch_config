services:
  nginx:
    container_name: nginx
    build: ./nginx/
    ports:
      - 80:80
    volumes:
        - ./src/:/var/www/html/

  php:
    container_name: php
    build: ./src/
    expose:
      - 9000
    volumes:
      - ./src/:/var/www/html/

  ssh:
    container_name: ssh-user-space
    build: ./ssh/
    ports:
      - 2222:22
    volumes:
      - ./ssh/home:/home/

  ftp-server:
    container_name: ftp-server
    build: ./ftp/
    ports:
      - '20-21:20-21/tcp'
      - '40000-40009:40000-40009/tcp'
    volumes:
      - './ftp/pub:/var/run/ftp/pub'

