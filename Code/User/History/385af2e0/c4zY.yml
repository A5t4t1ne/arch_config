  #   volumes:
  #     - './ftp/pub:/var/run/ftp/pub'
  vsftpd:
    image: fauria/vsftpd
    container_name: ftp-server
    environment:
      FTP_USER: root
      FTP_PASS: root
    ports:
      - 20:20
      - 21:21
    volumes:
      - /var/app/ftp:/home/vsftpd
      - /var/log/ftp:/var/log/vsftpd
