services:
  nginx:
    container_name: nginx
    build: ./nginx/
    ports:
      - 80:80
    volumes:
        - ./web-server/src/:/var/www/html/

  php:
    container_name: php
    build: ./web-server/
    expose:
      - 9000
    volumes:
      - ./web-server/src/:/var/www/html/

  ssh:
    container_name: ssh-user-space
    build: ./ssh/
    ports:
      - 22:22
    volumes:
      - /var/run/docker.sock:/tmp/mimimi/docker.sock

  ftp:
    build: ./ftp/
    ports:
      - "21:21"
      - "32022-32041:32022-32041"
    volumes:
      - ./ftp/pub:/var/ftp
    environment:
      - PASV_MIN_PORT=32022
      - PASV_MAX_PORT=32041
